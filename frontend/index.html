<!DOCTYPE html>
<html>
<head>
    <title>Travis Scott Heardle â€“ Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" style="display: block;">
    <div class="login-container">
        <h1>Travis Scott Heardle</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <input id="loginUsername" type="text" placeholder="Username" autocomplete="username">
            <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password">
            <button id="loginBtn" class="login-btn">Login</button>
            <button id="showRegisterBtn" class="link-btn">Don't have an account? Register</button>
            <div id="loginError" class="error-message"></div>
            <button id="skipLoginBtn" class="skip-login-btn">Skip Login (Play Without Stats)</button>
        </div>
        <div id="registerForm" style="display:none;">
            <h2>Register</h2>
            <input id="registerUsername" type="text" placeholder="Username" autocomplete="username">
            <input id="registerPassword" type="password" placeholder="Password" autocomplete="new-password">
            <input id="registerConfirmPassword" type="password" placeholder="Confirm Password" autocomplete="new-password">
            <button id="registerBtn" class="login-btn">Register</button>
            <button id="showLoginBtn" class="link-btn">Already have an account? Login</button>
            <div id="registerError" class="error-message"></div>
        </div>
    </div>
</div>

<!-- ARTIST SELECTION PAGE -->
<div id="artistSelection" style="display:none;">
    <div class="artist-selection-container">
        <h1>Choose Your Artist</h1>
        <div class="artist-options">
            <div class="artist-option" id="travisOption">
                <h2>Travis Scott</h2>
                <button class="artist-btn" id="travisSelectBtn">Select</button>
            </div>
            <div class="artist-option" id="allRappersOption">
                <h2>All Rappers</h2>
                <button class="artist-btn" id="allRappersSelectBtn">Select</button>
            </div>
            <div class="artist-option" id="drakeOption">
                <h2>Drake</h2>
                <button class="artist-btn" id="drakeSelectBtn">Select</button>
            </div>
            <div class="artist-option" id="bbbmOption">
                <h2>Big Black Banana Man</h2>
                <button class="artist-btn" id="bbbmSelectBtn">Select</button>
            </div>
            <div class="artist-option" id="lilteccaOption">
                <h2>Lil Tecca</h2>
                <button class="artist-btn" id="lilteccaSelectBtn">Select</button>
            </div>
        </div>
    </div>
</div>

<!-- HOME PAGE -->
<div id="home" style="display:none;">
    <h1>Travis Scott Heardle</h1>
    <div class="mode-selection">
        <div class="mode-option">
            <h3>Solo</h3>
            <button id="soloRegularBtn" class="mode-btn">Regular</button>
            <button id="soloRandomBtn" class="mode-btn">Random</button>
        </div>
        <div class="mode-option">
            <h3>H2H</h3>
            <button id="h2hRegularBtn" class="mode-btn">Regular</button>
            <button id="h2hRandomBtn" class="mode-btn">Random</button>
        </div>
        <div class="mode-option">
            <h3>Speed</h3>
            <button id="speedBtn" class="mode-btn">Speed Mode</button>
        </div>
    </div>
    <div class="user-info">
        <span id="loggedInUser"></span>
        <button id="changeArtistBtn" class="leaderboard-btn">Change Artist</button>
        <button id="showLeaderboardBtn" class="leaderboard-btn">Leaderboard</button>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
</div>

<!-- SOLO MODE -->
<div id="soloGame" style="display:none;">
    <div class="game-header">
        <button id="soloHome" class="home-btn-top">Home</button>
        <span id="soloStrikes" class="strikes-display">0/6 strikes</span>
    </div>

    <div class="progress-bars-container">
        <div id="soloBar1" class="progress-bar"></div>
        <div id="soloBar2" class="progress-bar"></div>
        <div id="soloBar3" class="progress-bar"></div>
        <div id="soloBar4" class="progress-bar"></div>
        <div id="soloBar5" class="progress-bar"></div>
        <div id="soloBar6" class="progress-bar"></div>
    </div>

    <div class="song-progress-container">
        <div id="soloSongProgress" class="song-progress-bar">
            <div id="soloSongProgressFill" class="song-progress-fill"></div>
        </div>
    </div>

    <div class="controls-container">
        <button id="soloPlay" class="control-btn">Play</button>
        <button id="soloSkip" class="control-btn">Skip</button>
        <button id="soloGuess" class="control-btn">Guess</button>
    </div>

    <div class="guess-section">
        <div class="autocomplete-wrapper">
            <input id="soloGuessInput" placeholder="Your Guess" autocomplete="off">
            <div id="soloAutocomplete" class="autocomplete-list"></div>
        </div>
    </div>

    <div id="soloFeedback" class="feedback"></div>
    
    <button id="soloNewGame" class="new-game-btn">New Game</button>
</div>

<!-- H2H MODE - LOBBY MENU -->
<div id="h2hMenu" style="display:none;">
    <h2>Head-to-Head Mode</h2>
    <div class="lobby-menu">
        <div class="create-section">
            <input id="createUsername" placeholder="Your Username">
    <button id="create">Create Lobby</button>
        </div>
        <div class="join-section">
    <input id="joinId" placeholder="Lobby Code">
            <input id="joinUsername" placeholder="Your Username">
    <button id="join">Join Lobby</button>
        </div>
    </div>
    <button id="h2hMenuHome" class="home-btn">Home</button>
</div>

<!-- H2H MODE - GAME -->
<div id="h2hGame" style="display:none;">
    <div class="game-header">
        <button id="h2hHome" class="home-btn-top">Home</button>
        <span id="h2hStrikes" class="strikes-display">0/6 strikes</span>
    </div>

    <div id="h2hScore" class="score-display"></div>
    <div id="lobbyText" class="lobby-info"></div>

    <div class="progress-bars-container">
        <div id="h2hBar1" class="progress-bar"></div>
        <div id="h2hBar2" class="progress-bar"></div>
        <div id="h2hBar3" class="progress-bar"></div>
        <div id="h2hBar4" class="progress-bar"></div>
        <div id="h2hBar5" class="progress-bar"></div>
        <div id="h2hBar6" class="progress-bar"></div>
    </div>

    <div class="song-progress-container">
        <div id="h2hSongProgress" class="song-progress-bar">
            <div id="h2hSongProgressFill" class="song-progress-fill"></div>
        </div>
    </div>

    <div class="controls-container">
        <button id="h2hPlay" class="control-btn">Play</button>
        <button id="h2hSkip" class="control-btn">Skip</button>
        <button id="h2hGuess" class="control-btn">Guess</button>
    </div>

    <div class="guess-section">
        <div class="autocomplete-wrapper">
            <input id="h2hGuessInput" placeholder="Your Guess" autocomplete="off">
            <div id="h2hAutocomplete" class="autocomplete-list"></div>
        </div>
    </div>

    <p id="h2hStatus" class="status"></p>
    <div id="h2hFeedback" class="feedback"></div>
    
    <div class="game-actions">
        <button id="h2hRequestNewSong" class="new-game-btn" disabled>Request New Song</button>
        <button id="h2hNewGame" class="new-game-btn" disabled>New Game</button>
    </div>

    <!-- CHAT SECTION -->
    <div class="chat-container" id="h2hChatContainer">
        <div class="chat-resize-handle" id="h2hChatResize"></div>
        <div id="h2hChatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
            <input id="h2hChatInput" placeholder="Type a message..." autocomplete="off">
            <button id="h2hChatSend">Send</button>
        </div>
    </div>
</div>

<!-- SPEED MODE -->
<div id="speedGame" style="display:none;">
    <div class="game-header">
        <button id="speedHome" class="home-btn-top">Home</button>
        <div class="speed-info">
            <span id="speedTimer" class="timer-display">0:00</span>
            <span id="speedRound" class="round-display">Round 1/15</span>
            <span id="speedStrikes" class="strikes-display">0/6 strikes</span>
        </div>
    </div>

    <div class="progress-bars-container">
        <div id="speedBar1" class="progress-bar"></div>
        <div id="speedBar2" class="progress-bar"></div>
        <div id="speedBar3" class="progress-bar"></div>
        <div id="speedBar4" class="progress-bar"></div>
        <div id="speedBar5" class="progress-bar"></div>
        <div id="speedBar6" class="progress-bar"></div>
    </div>

    <div class="song-progress-container">
        <div id="speedSongProgress" class="song-progress-bar">
            <div id="speedSongProgressFill" class="song-progress-fill"></div>
        </div>
    </div>

    <div class="controls-container">
        <button id="speedPlay" class="control-btn">Play</button>
        <button id="speedSkip" class="control-btn">Skip</button>
        <button id="speedGuess" class="control-btn">Guess</button>
    </div>

    <div class="guess-section">
        <div class="autocomplete-wrapper">
            <input id="speedGuessInput" placeholder="Your Guess" autocomplete="off">
            <div id="speedAutocomplete" class="autocomplete-list"></div>
        </div>
    </div>

    <div id="speedFeedback" class="feedback"></div>
    <button id="speedLeaderboardBtn" class="leaderboard-btn-speed">View Leaderboard</button>
</div>

<!-- SPEED MODE GAME OVER -->
<div id="speedGameOver" style="display:none;">
    <div class="game-over-container">
        <h2 id="speedGameOverTitle"></h2>
        <p id="speedGameOverMessage"></p>
        <p id="speedFinalTime" class="final-time"></p>
        <div class="game-over-buttons">
            <button id="speedRestart" class="new-game-btn">Try Again</button>
            <button id="speedGameOverHome" class="new-game-btn">Home</button>
        </div>
    </div>
</div>

<!-- SPEED LEADERBOARD -->
<div id="speedLeaderboard" style="display:none;">
    <div class="leaderboard-container">
        <h2>Speed Mode Leaderboard</h2>
        <button id="leaderboardBack" class="home-btn-top">Back</button>
        <div id="leaderboardList" class="leaderboard-list">
            <!-- Leaderboard entries will be populated here -->
        </div>
    </div>
</div>

<!-- SONG RESULT MODAL -->
<div id="songResultModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button class="modal-close" id="modalCloseBtn">&times;</button>
        <div class="modal-album-cover">
            <img id="modalAlbumImage" src="" alt="Album Cover" />
        </div>
        <div class="modal-song-name" id="modalSongName"></div>
        <div class="modal-result-message" id="modalResultMessage"></div>
    </div>
</div>

<!-- LEADERBOARD MODAL -->
<div id="leaderboardModal" class="modal-overlay" style="display: none;">
    <div class="leaderboard-modal-content">
        <button class="modal-close" id="leaderboardCloseBtn">&times;</button>
        <h2>Leaderboard</h2>
        <div class="leaderboard-tabs">
            <button class="leaderboard-tab active" data-mode="solo-regular">Solo Regular</button>
            <button class="leaderboard-tab" data-mode="solo-random">Solo Random</button>
            <button class="leaderboard-tab" data-mode="h2h-regular">H2H Regular</button>
            <button class="leaderboard-tab" data-mode="h2h-random">H2H Random</button>
            <button class="leaderboard-tab" data-mode="speed">Speed</button>
        </div>
        <div id="leaderboardContent" class="leaderboard-content">
            <!-- Leaderboard content will be populated here -->
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="script.js"></script>

</body>
</html>
